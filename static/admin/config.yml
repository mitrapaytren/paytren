backend:
  name: git-gateway

publish_mode: editorial_workflow

media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "images"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "SEO Description", name: "description", widget: "text"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Authors", name: "authors", widget: "list"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Halaman"
    files:
      - file: "content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Deskripsi, name: description, widget: string}
          - {label: "Kontak", name: contact, widget: object, fields: [
              {label: "Nama", name: "nama", widget: string},
              {label: "ID MITRA", name: "id_mitra", widget: "text"}]}
              {label: "Whatsapp", name: "whatsapp", widget: "text"}]}
              {label: "BBM", name: "bbm", widget: "text"}]}
              
